<header
  class="relative top-0 left-0 w-full p-4 md:p-10 flex justify-between items-center"
>
  <button
    mat-button
    color="primary"
    class="font-bold uppercase text-xl h-full whitespace-normal text-nowrap"
    routerLink="/"
  >
    CMSgt Tracy L. Massey
  </button>

  <!-- Button group visible on md screens and larger -->
  <div class="justify-center items-center md:space-x-3 hidden md:flex">
    <button mat-button color="primary" routerLink="/bios">
      <mat-icon class="hidden md:inline-flex cap">person_book</mat-icon>
      <span class="uppercase">Bios</span>
    </button>
    <button
      mat-button
      color="primary"
      class="text-nowrap"
      (click)="openEventsSheet()"
    >
      <mat-icon class="hidden md:inline-flex">schedule</mat-icon>
      <span class="uppercase">Event Sequence</span>
    </button>
    <!-- <button mat-button color="primary" routerLink="/photos">
      <mat-icon class="hidden md:inline-flex">photo_camera</mat-icon>
      <span class="uppercase">Photos</span>
    </button> -->
    <a
      href="https://photos.app.goo.gl/JueJuYovfRdYu9hL7"
      target="_blank"
      mat-button
      color="primary"
    >
      <mat-icon class="hidden md:inline-flex">photo_camera</mat-icon>
      <span class="uppercase">Photos</span>
    </a>
    <a
    href="https://drive.google.com/file/d/1NyVMAfKf9973NxB0ldQNZ-PhhaTHpWF5/view"
    target="_blank"
    mat-button
    color="primary"
  >
    <mat-icon class="hidden md:inline-flex">download</mat-icon>
    <span class="uppercase">Event Program</span>
  </a>
  </div>

  <!-- Menu button visible on small screens -->
  <div class="md:hidden flex justify-center items-center">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="More options"
    >
      <mat-icon color="primary">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/bios">
        <mat-icon color="primary">person_book</mat-icon>
        <span class="uppercase">Biographies</span>
      </button>
      <button mat-menu-item (click)="openEventsSheet()">
        <mat-icon color="primary">schedule</mat-icon>
        <span class="uppercase">Event Sequence</span>
      </button>
      <!-- <button mat-menu-item routerLink="/photos">
        <mat-icon color="primary">photo_camera</mat-icon>
        <span class="uppercase">Photos</span>
      </button> -->
      <a
        href="https://photos.app.goo.gl/JueJuYovfRdYu9hL7"
        mat-menu-item
        target="_blank"
      >
        <mat-icon color="primary">photo_camera</mat-icon>
        <span class="uppercase">Photos</span>
      </a>

      <a
      href="https://drive.google.com/file/d/1NyVMAfKf9973NxB0ldQNZ-PhhaTHpWF5/view"
      mat-menu-item
      target="_blank"
    >
      <mat-icon color="primary">download</mat-icon>
      <span class="uppercase">Event Program</span>
    </a>

    </mat-menu>
  </div>
</header>
<section>
  <router-outlet></router-outlet>
</section>
